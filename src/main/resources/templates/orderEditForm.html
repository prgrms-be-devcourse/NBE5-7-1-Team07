<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주문 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text: #1f2937;
            --border: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.05);
            --muted: #6b7280;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg);
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--text);
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .header p {
            color: var(--muted);
            font-size: 1rem;
        }
        .card {
            background: var(--surface);
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 24px var(--shadow);
            padding: 2rem;
        }
        .card h4 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        .card p {
            margin-bottom: 0.75rem;
            line-height: 1.5;
        }
        .card hr {
            border-color: var(--border);
            margin: 1.5rem 0;
        }
        .total {
            font-size: 1.125rem;
            font-weight: 600;
            margin-top: 1rem;
        }
        .btn-primary {
            display: inline-block;
            padding: 0.75rem;
            font-size: 1rem;
            text-align: center;
            color: #fff;
            background: var(--primary);
            border: none;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            text-decoration: none;
        }
        .btn-primary:hover {
            background: var(--primary-hover);
        }
        .btn-secondary {
            display: inline-block;
            padding: 0.75rem;
            font-size: 1rem;
            text-align: center;
            color: #fff;
            background: #6c757d;
            border: none;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            text-decoration: none;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .footer {
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>주문 수정</h1>
        <p>고객님의 주문을 수정해주세요.</p>
    </div>

    <div class="card">
        <form th:action="@{/orders/{orderId}/edit(orderId=${order.id})}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${order.email}" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">주소</label>
                <input type="text" class="form-control" id="address" name="address" th:value="${order.address}" required>
            </div>

            <div class="mb-3">
                <label for="postcode" class="form-label">우편번호</label>
                <input type="text" class="form-control" id="postcode" name="postcode" th:value="${order.postcode}" required>
            </div>

            <h5 class="mt-4 mb-3">전체 상품 목록</h5>
            <div class="row g-3" th:each="product, iterStat : ${products}">
                <div class="col-8">
                    <label th:for="|product-${product.id}|" class="form-label fw-bold" th:text="${product.name}">상품이름</label>
                    <input type="hidden" th:name="|products[${iterStat.index}].productId|" th:value="${product.id}" />
                </div>
                <div class="col-4">
                    <input type="number"
                           min="0"
                           class="form-control"
                           th:id="|product-${product.id}|"
                           th:name="|products[${iterStat.index}].quantity|"
                           th:value="${productQuantities[product.id] != null ? productQuantities[product.id] : 0}" />
                </div>
            </div>
            <div class="text-center mt-4">
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="submit" class="btn btn-primary me-md-2">수정 완료</button>
                    <a href="/orders/search" class="btn btn-secondary">취소</a>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
