<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 수정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="p-4">
<h2>주문 수정</h2>

<form th:action="@{/orders/{orderId}/edit(orderId=${order.id})}" method="post">
    <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" name="email" th:value="${order.email}" required>
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">주소</label>
        <input type="text" class="form-control" id="address" name="address" th:value="${order.address}" required>
    </div>

    <div class="mb-3">
        <label for="postcode" class="form-label">우편번호</label>
        <input type="text" class="form-control" id="postcode" name="postcode" th:value="${order.postcode}" required>
    </div>

    <h5>전체 상품 목록</h5>
    <div th:each="product, iterStat : ${products}">
        <div class="mb-3">
            <label class="form-label">상품: <span th:text="${product.name}"></span></label>
            <input type="hidden" th:name="|products[${iterStat.index}].productId|" th:value="${product.id}" />
            <input type="number" class="form-control"
                   th:name="|products[${iterStat.index}].quantity|"
                   th:value="${order.orderProducts[iterStat.index] != null ? order.orderProducts[iterStat.index].quantity : 0}" required>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">수정 완료</button>
    <a href="/orders/search" class="btn btn-secondary">취소</a>
</form>
</body>
</html>
