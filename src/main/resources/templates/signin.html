<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        .signup-link {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>로그인</h1>

    <div th:if="${param.error}" class="error">
        아이디 또는 비밀번호가 올바르지 않습니다.
    </div>

    <form action="/signin" method="POST">
        <div>
            <label for="loginId">아이디</label>
            <input id="loginId" type="text" name="username">
        </div>

        <div>
            <label for="loginPwd">비밀번호</label>
            <input id="loginPwd" type="password" name="password">
        </div>

        <div>
            <button type="submit">로그인</button>
        </div>
    </form>

    <div class="signup-link">
        <a href="/signup">
            <button>회원가입</button>
        </a>
    </div>
</div>
</body>
</html>
