<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coffee Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --dark: #1f2937;
      --surface: #ffffff;
      --bg: #f3f4f6;
      --border: #e5e7eb;
      --shadow: rgba(0, 0, 0, 0.1);
      --muted: #6b7280;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--bg);
      color: var(--dark);
      margin: 0;
      padding: 2rem 0;
    }
    .card {
      max-width: 960px;
      margin: 0 auto;
      background: var(--surface);
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 24px var(--shadow);
      overflow: hidden;
    }
    .card .row { margin: 0; }
    .products {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }
    .products li {
      display: flex;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid var(--border);
    }
    .products li:last-child {
      border-bottom: none;
    }
    .products img {
      width: 4rem;
      height: 4rem;
      object-fit: cover;
      border-radius: 0.5rem;
    }
    .products .col-info {
      flex: 1;
      padding: 0 1rem;
    }
    .products .col-info .category {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }
    .products .col-info .name {
      font-size: 1rem;
      font-weight: 500;
    }
    .products .price {
      width: 6rem;
      text-align: center;
      font-weight: 500;
    }
    .products .action {
      width: 5rem;
      text-align: right;
    }
    .products .add-btn {
      font-size: 0.85rem;
      padding: 0.25rem 0.5rem;
    }
    .summary {
      background: var(--bg);
      padding: 2rem;
    }
    .summary h5 {
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .summary hr {
      border-color: var(--border);
      margin: 1rem 0;
    }
    #summary-items div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    #total-price, #confirm-total-price {
      font-weight: 700;
      color: var(--primary);
    }
    .form-label {
      font-weight: 500;
    }
    .btn-dark {
      background: var(--dark);
      border: none;
    }
    .btn-dark:hover {
      background: #374151;
    }
    .btn-outline-secondary {
      border-color: var(--border);
      color: var(--dark);
    }
    .btn-outline-secondary:hover {
      background: var(--muted);
      color: #fff;
      border-color: var(--muted);
    }
    @media (max-width: 767px) {
      .summary {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body class="container-fluid">
<div class="row justify-content-center mb-4">
  <h1 class="text-center">커피 주문 받습니다!</h1>
</div>

<div class="card">
  <div class="row g-0">
    <!-- 상품 목록 -->
    <div class="col-md-8 p-4">
      <h5><b>상품 목록</b></h5>
      <ul class="products" id="product-list">
        <li th:each="product : ${products}"
            th:attr="data-name=${product.name}, data-price=${product.price}, data-id=${product.id}">
          <div>
            <img th:if="${product.imagePath != null and !#strings.isEmpty(product.imagePath)}"
                 th:src="@{/uploaded-images/{image}(image=${product.imagePath})}" alt="제품 이미지" />
            <span th:if="${product.imagePath == null or #strings.isEmpty(product.imagePath)}"
                  class="no-image">이미지 없음</span>
          </div>
          <div class="col-info">
            <!-- 상품명 자리 → product.name -->
            <div class="name" th:text="${product.name}">상품 이름</div>
            <!-- 설명 자리 → product.description -->
            <div class="category" th:text="${product.description}">상품 설명</div>
          </div>
          <!-- 가격 자리 → product.price -->
          <div class="price" th:text="${product.price}">가격</div>

          <div class="action">
            <button class="btn btn-sm btn-outline-dark add-btn">추가</button>
          </div>
        </li>
      </ul>
    </div>

    <!-- 요약 -->
    <div class="col-md-4 summary">
      <h5><b>주문</b></h5>
      <hr>
      <div id="summary-items"></div>

      <form action="/orders" method="post" th:object="${createOrderRequest}" id="order-form">
        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">주소</label>
          <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
          <label for="postcode" class="form-label">우편번호</label>
          <input type="text" class="form-control" id="postcode" name="postcode" required>
        </div>

        <div id="hidden-order-inputs"></div>

        <div class="d-flex justify-content-between border-top pt-3 mt-3">
          <div>총금액</div>
          <div id="total-price">계산 예정</div>
        </div>

        <button type="submit" class="btn btn-dark w-100 mt-3">결제하기</button>
        <a href="/orders/search" class="btn btn-outline-secondary w-100 mt-2">주문 조회</a>
      </form>
    </div>
  </div>
</div>

<!-- 주문 확인 모달 -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3 shadow-sm">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">주문 확인</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
      </div>
      <div class="modal-body">
        <div id="confirm-items"></div>
        <hr>
        <h5 class="text-end">총금액: <span id="confirm-total-price"></span></h5>
        <p class="text-muted mt-2">정말 주문하시겠습니까?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" id="confirm-submit">주문</button>
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">취소</button>
      </div>
    </div>
  </div>
</div>

<script src="/order.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
