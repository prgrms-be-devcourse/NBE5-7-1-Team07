<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제품 추가</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --bg: #f3f4f6;
      --surface: #ffffff;
      --text: #1f2937;
      --input-bg: #f9fafb;
      --border: #d1d5db;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      padding: 2rem;
      color: var(--text);
    }
    .container {
      width: 100%;
      max-width: 480px;
      background: var(--surface);
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      padding: 2rem;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    form {
      width: 100%;
    }
    .form-group {
      margin-bottom: 1.25rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.95rem;
      color: var(--text);
    }
    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 0.95rem;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      transition: border-color 0.2s;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
    }
    .button-group {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }
    .button-group button,
    .button-group a.btn {
      flex: 1;
      text-align: center;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
      border: none;
      text-decoration: none;
      color: #fff;
      background: var(--primary);
    }
    .button-group button:hover,
    .button-group a.btn:hover {
      background: var(--primary-hover);
    }
  </style>
</head>
<body>
<div class="container">
  <h1>새 제품 추가</h1>

  <form th:action="@{/coffee/add}"
        th:object="${productRequestDto}"
        method="post"
        enctype="multipart/form-data">

    <div class="form-group">
      <label for="name">이름</label>
      <input id="name" type="text" th:field="*{name}" required />
    </div>

    <div class="form-group">
      <label for="price">가격</label>
      <input id="price" type="number" th:field="*{price}" step="100" required />
    </div>

    <div class="form-group">
      <label for="description">설명</label>
      <input id="description" type="text" th:field="*{description}" />
    </div>

    <div class="form-group">
      <label for="imageFile">제품 이미지</label>
      <input id="imageFile" type="file" name="imageFile" accept="image/*" />
    </div>

    <div class="button-group">
      <button type="submit">추가</button>
      <a th:href="@{/coffee}" class="btn">취소</a>
    </div>
  </form>
</div>
</body>
</html>
