<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기본 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text: #1f2937;
            --shadow: rgba(0, 0, 0, 0.05);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg);
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--text);
        }
        .container {
            width: 100%;
            max-width: 380px;
            background: var(--surface);
            padding: 2.5rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px var(--shadow);
            text-align: center;
        }
        h1 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
        }
        .button-group {
            margin-top: 2rem;
        }
        .button-group button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            background: var(--primary);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button-group button:hover {
            background: var(--primary-hover);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>주문 페이지 띄울 예정</h1>
    <form action="/logout" method="POST" class="button-group">
        <button type="submit">로그아웃</button>
    </form>
</div>
</body>
</html>
