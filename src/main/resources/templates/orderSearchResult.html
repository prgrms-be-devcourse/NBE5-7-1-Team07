<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>주문 조회 결과</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="p-4">
<h2>주문 조회 결과</h2>

<div th:if="${orders.isEmpty()}">
  <p>조회된 주문이 없습니다.</p>
</div>

<div th:if="${!orders.isEmpty()}">
  <div th:each="order : ${orders}" class="border p-3 mb-3">
    <p><strong>주문일자:</strong>
      <span th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd-HH:mm')}"></span>
    </p>

    <p><strong>배송지:</strong> <span th:text="${order.address}"></span> (<span th:text="${order.postcode}"></span>)</p>
    <div th:each="product : ${order.products}">
      <p>- <span th:text="${product.productName}"></span> (수량: <span th:text="${product.quantity}"></span>)</p>
    </div>
  </div>
</div>

<a href="/orders-form" class="btn btn-secondary">메인화면으로</a>
</body>
</html>
