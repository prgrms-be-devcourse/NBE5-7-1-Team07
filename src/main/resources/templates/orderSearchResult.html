<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주문 조회 결과</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --secondary: #6b7280;
      --bg: #f3f4f6;
      --surface: #ffffff;
      --text: #1f2937;
      --border: #d1d5db;
      --shadow: rgba(0,0,0,0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      font-family: 'Noto Sans KR', sans-serif;
      color: var(--text);
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .order-list > .empty {
      text-align: center;
      font-size: 1rem;
      color: var(--secondary);
      margin-bottom: 1rem;
    }

    .order-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      box-shadow: 0 4px 12px var(--shadow);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .order-card p {
      margin-bottom: 0.75rem;
      line-height: 1.4;
    }

    .order-card .order-date {
      font-weight: 500;
    }

    .products {
      margin-top: 0.5rem;
      padding-left: 1rem;
    }

    .products li {
      list-style: disc;
      margin-bottom: 0.5rem;
    }

    .total-price {
      text-align: right;
      font-size: 1.2rem;
      font-weight: 500;
      margin-top: 1rem;
    }

    .btn-secondary {
      display: block;
      width: 100%;
      max-width: 200px;
      margin: 2rem auto 0;
      padding: 0.75rem;
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
      background: var(--surface);
      color: var(--secondary);
      border: 2px solid var(--border);
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background-color 0.2s, color 0.2s, border-color 0.2s;
    }

    .btn-secondary:hover {
      background: var(--secondary);
      color: #fff;
      border-color: var(--secondary);
    }
  </style>
</head>
<body>
<div class="container">
  <h2>주문 조회 결과</h2>

  <div class="order-list">
    <div th:if="${orders.isEmpty()}" class="empty">
      조회된 주문이 없습니다.
    </div>

    <div th:each="order : ${orders}" class="order-card">
      <p class="order-date">
        <strong>주문일자:</strong>
        <span th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd - HH:mm')}"></span>
      </p>
      <p>
        <strong>배송지:</strong>
        <span th:text="${order.address}"></span>
      </p>
      <p>
        <strong>우편번호:</strong>
        (<span th:text="${order.postcode}"></span>)
      </p>
      <p>
        <strong>배송상태:</strong>
        <span th:text="${order.deliveryStatus}"></span>
      </p>
      <ul class="products" th:each="product : ${order.products}">
        <li>
          <span th:text="${product.productName}"></span>
          (수량: <span th:text="${product.quantity}"></span>)
        </li>
      </ul>
      <p class="total-price">
        <strong>총금액:</strong> <span th:text="${order.totalPrice}"></span>원
      </p>
    </div>
  </div>

  <a href="/orders-form" class="btn-secondary">메인화면으로</a>
</div>
</body>
</html>
