<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #218838;
        }

        .cancel-button {
            background-color: #dc3545;
            margin-left: 10px;
        }

        .cancel-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>회원가입</h1>

    <div th:if="${errorMessage}" class="error">
        <p th:text="${errorMessage}"></p>
    </div>

    <form method="POST">
        <div>
            <label for="username">아이디</label>
            <input id="username" type="text" name="username">
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input id="password" type="password" name="password">
        </div>

        <div>
            <label for="confirmPassword">비밀번호 확인</label>
            <input id="confirmPassword" type="password" name="confirmPassword">
        </div>

        <div>
            <button type="submit">가입</button>
            <a href="/login">
                <button type="button" class="cancel-button">회원가입 취소</button>
            </a>
        </div>
    </form>
</div>
</body>
</html>
