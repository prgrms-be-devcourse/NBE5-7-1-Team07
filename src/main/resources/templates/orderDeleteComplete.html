<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주문 삭제 완료</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text: #1f2937;
            --border: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.05);
            --muted: #6b7280;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg);
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--text);
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .header p {
            color: var(--muted);
            font-size: 1rem;
        }
        .card {
            background: var(--surface);
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 24px var(--shadow);
            padding: 2rem;
        }
        .card h4 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        .card p {
            margin-bottom: 0.75rem;
            line-height: 1.5;
        }
        .card hr {
            border-color: var(--border);
            margin: 1.5rem 0;
        }
        .total {
            font-size: 1.125rem;
            font-weight: 600;
            margin-top: 1rem;
        }
        .btn-primary {
            display: inline-block;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            text-align: center;
            color: #fff;
            background: var(--primary);
            border: none;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            text-decoration: none;
        }
        .btn-primary:hover {
            background: var(--primary-hover);
        }
        .footer {
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>🎉 주문 삭제 완료</h1>
        <p>고객님의 주문이 정상적으로 삭제되었습니다.</p>
    </div>

    <div class="card">
        <h4>주문 삭제 완료</h4>
        <p>고객님의 주문이 정상적으로 삭제되었습니다. 주문 조회로 돌아가시려면 아래 버튼을 클릭하세요.</p>
    </div>

    <div class="footer">
        <a href="/orders/search" class="btn-primary">주문 조회로 돌아가기</a>
    </div>
</div>
</body>
</html>
